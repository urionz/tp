<include file="./Application/Home/View/header.html" />
<include file="./Application/Home/View/left.html" />
<style type="text/css">
	table *{
		font-size: 10px;
		padding: 0px;
		text-align: center;
	}
</style>
<script src="__PUBLIC__/js/js.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/dksq.css" />
<script type="text/javascript">
	$(function(){
		$prev="{:U('Fhk/preAction','','')}";
	});
</script>

<div class="admin-content">
	<ol class="am-breadcrumb">
		<li><a href="{:U('Fhk/pre','','')}">审核</a></li>
		<li class="am-active">列表</li>
	</ol>

	<table class="am-table am-table-striped am-table-bordered am-text-sm am-table-hover">
		<tr class="am-success">
			<th>合同号</th>
			<th>客户名称</th>
			<th>收款期数</th>
			<th>收款日期</th>
			<th>坏账本金</th>
			<th>坏账利息</th>
			<th>提前还款去息</th>
			<th>违约金</th>
			<th>逾期罚息</th>
			<th>操作</th>
		</tr>
		<volist name="reInfo" id="vo">
		<tr>
			<td><a href="{:U('Fhk/scan','','')}/id/{$vo.agree_num}">{$vo.agree_num}</a></td>
			<td>{$vo.cname}</td>
			<td>{$vo.receive_term}</td>
			<td>{$vo.receive_date|date="Y-m-d",###}</td>
			<td>{$vo.hz_bj}</td>
			<td>{$vo.hzlx}</td>
			<td>{$vo.tqhkqx}</td>
			<td>{$vo.wyj}</td>
			<td>{$vo.fx}</td>
			<td><button title="设置" class="preBtn am-sm-btn am-btn-default">设置</button></td>
		</tr>
		</volist>
	</table>
	<div class="fengye">{$page}<div/>
</div>
<include file="./Application/Home/View/footer.html" />
