<include file="./Application/Home/View/header.html" />
<include file="./Application/Home/View/left.html" />

<div class="admin-content">
	<ol class="am-breadcrumb">
		<li><a href="#">员工信息</a></li>
		<li class="am-active"><if condition="$list.id eq null">添加<else />修改</if></li>
	</ol>
	<form action="{:U("Staff/addAction")}" method="post" class="width_400 am-form" data-am-validator>
		<div class="am-form-group">
			姓　　名：
			<input type="text" name="xingming" value="{$list.xingming}" class="js-pattern-zhongwen" required minlength="2" maxlength="5" placeholder="必填（2-5 个中文字符）" />
		</div>
		<div class="am-form-group">
			身份证号：
			<input type="text" name="sfid" value="{$list.sfid}" class="js-pattern-idcard" required placeholder="必填" />
		</div>
		<div class="am-form-group">
		部　　门：<select name="bumeng">
					<option value="05" <if condition="$list.bumeng eq 5">selected="selected"</if>>市场部</option>
					<option value="01" <if condition="$list.bumeng eq 1">selected="selected"</if>>总经办</option>
					<option value="02" <if condition="$list.bumeng eq 2">selected="selected"</if>>风控部</option>
					<option value="03" <if condition="$list.bumeng eq 3">selected="selected"</if>>财务部</option>
					<option value="04" <if condition="$list.bumeng eq 4">selected="selected"</if>>技术部</option>
					<option value="06" <if condition="$list.bumeng eq 6">selected="selected"</if>>客服部</option>
				</select>
		</div>		
		<div class="am-form-group">
		在职状态：<select name="status">
					<option value="2" <if condition="$list.status eq 2">selected="selected"</if>>试用期</option>
					<option value="0" <if condition="$list.status eq 0">selected="selected"</if>>在职</option>
					<option value="1" <if condition="$list.status eq 1">selected="selected"</if>>离职</option>
				</select>
		</div>		
		入职日期： 
		<div class="am-form-group am-form-icon">
			<i class="am-icon-calendar"></i>
			<input name="rzdate" type="text" class="am-form-field" value="<if condition="$list.rzdate neq 0">{$list.rzdate|date="Y-m-d",###}</if>" data-am-datepicker />
		</div>
		离职日期：
		<div class="am-form-group am-form-icon">
			<i class="am-icon-calendar"></i>
			<input name="lzdate" type="text" class="am-form-field" value="<if condition="$list.lzdate neq 0">{$list.lzdate|date="Y-m-d",###}</if>" data-am-datepicker />
		</div>
		<input type="hidden" name="id" value="{$list.id}" />
		<input type="submit" value="<if condition="$list.id eq null">添加<else />修改</if>" class="am-btn am-btn-secondary"/>
	</form>
	<hr>
</div>

<script src="__PUBLIC__/js/am_formyz.js" type="text/javascript"></script>
<include file="./Application/Home/View/footer.html" />
